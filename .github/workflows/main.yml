name: ci-cd-dev

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

env:
  ENVIRONMENT: dev
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_URL: "http://18.212.59.158:9000"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/myntra-app:latest .
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/myntra-app:latest
